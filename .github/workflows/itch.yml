name: Build WebGL and Upload to itch.io

on:
  push:
    branches:
      - itchio

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/share/boost
          docker system prune -af

      - name: Cache Unity Library
        uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ hashFiles('ProjectSettings/ProjectVersion.txt') }}
          restore-keys: |
            Library-${{ runner.os }}-

      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          unityVersion: 6000.0.62f1   # ‚Üê set this to your exact version
          targetPlatform: WebGL
          buildName: WebGL           # ‚Üê required for v4
          allowDirtyBuild: true       # avoids failing on version control differences

      # üì¶ Zip the finished WebGL build
      # game-ci v4 outputs builds to: build/${{ inputs.build-name }}/
      - name: Zip WebGL build
        run: |
          cd build/WebGL
          zip -r ../../webgl.zip .

      # üß∞ Install Butler CLI
      - name: Setup butler
        uses: remarkablegames/setup-butler@v2

      # üöÄ Upload to itch.io
      - name: Upload to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push webgl.zip anjx101/wastelanders:webgl
