name: Build WebGL and Upload to itch.io

on:
  push:
    branches:
      - itchio

jobs:
  build:
    name: Build WebGL
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache Unity Library for faster builds
      - uses: actions/cache@v3
        with:
          path: Library
          key: Library-${{ runner.os }}-${{ github.sha }}
          restore-keys: |
            Library-${{ runner.os }}-

      # ðŸ”§ Build the Unity project with game-ci v4
      - name: Build project
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          unityVersion: 2022.3.40f1   # â† set this to your exact version
          targetPlatform: WebGL
          buildName: WebGL           # â† required for v4
          allowDirtyBuild: true       # avoids failing on version control differences

      # ðŸ“¦ Zip the finished WebGL build
      # game-ci v4 outputs builds to: build/${{ inputs.build-name }}/
      - name: Zip WebGL build
        run: |
          cd build/WebGL
          zip -r ../../webgl.zip .

      # ðŸ§° Install Butler CLI
      - name: Install Butler
        run: |
          curl -L https://broth.itch.ovh/butler/linux-amd64/LATEST/archive/default > butler.zip
          unzip butler.zip butler
          chmod +x butler
          sudo mv butler /usr/local/bin/

      # ðŸš€ Upload to itch.io
      - name: Upload to itch.io
        env:
          BUTLER_API_KEY: ${{ secrets.BUTLER_API_KEY }}
        run: |
          butler push webgl.zip anjx101/wastelanders:webgl
